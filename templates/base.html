<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <h1>
        <a href="/blog">{{title}}</a>
    </h1>

    <ul>
        {% for blog in completed_blogs %}
        <li>
            <a href="/{{blog.title}}">{{blog.title}}</a>
        </li>
        {% endfor %}
    </ul>
    {% block content %}
    {% endblock %}

</body>
</html>
